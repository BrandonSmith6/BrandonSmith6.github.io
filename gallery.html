<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        /* ... other styles ... */
        .gallery-item {
            margin-bottom: 2rem;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .gallery-title {
            font-size: 1.5rem;
            color: #fff;
            margin: 0.5rem 0;
        }
        .gallery-description {
            font-size: 1rem;
            color: #ccc;
        }
    </style>
    <title>John Pascuzzi's Astrophotography</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>John Pascuzzi Astrophotography</strong></li>
        </ul>
        <ul>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact" role="button">Contact</a></li>
        </ul>
    </nav>
    <div class="hero">
        <!-- Hero content -->
    </div>
    <main class="container">
        <section id="gallery" class="gallery-section">
            <h2>Gallery</h2>
            <p>Explore the stunning beauty of the universe through my lens.</p>
            <div class="gallery-item">
                <img class="gallery-img" src="https://source.unsplash.com/random/1" alt="Astrophotography 1" />
                <h3 class="gallery-title">Photo Title 1</h3>
                <p class="gallery-description">Description of Photo 1</p>
            </div>
            <div class="gallery-item">
                <img class="gallery-img" src="https://source.unsplash.com/random/2" alt="Astrophotography 2" />
                <h3 class="gallery-title">Photo Title 2</h3>
                <p class="gallery-description">Description of Photo 2</p>
            </div>
            <!-- Repeat for more photos -->
        </section>
        <!-- Other sections -->
    </main>
    <!-- Footer -->
</body>
</html>
