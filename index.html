<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?night-sky') no-repeat center center/cover;
            padding: 4rem 0;
            color: white;
            text-align: center;
            transition: padding 0.3s ease;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            animation: fadeInDown 2s ease;
        }
        .hero p {
            font-size: 1.2rem;
            line-height: 1.5;
            animation: fadeInUp 2s ease;
        }
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            transition: background-color 0.3s ease;
        }
        footer a {
            color: lightblue;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #fff;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>John Pascuzzi's Astrophotography</title>
</head>

</body>
</html>
